  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="canonical" href="https://onmange.app">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="OnMange — Pré-commandes pour food trucks">
  <meta property="og:description" content="Recevez les commandes de vos clients avant même d'ouvrir votre camion. 0% de commission, 29€/mois.">

  <meta property="og:image" content="https://onmange.app/og-image.png">
  <meta property="og:locale" content="fr_FR">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:image" content="https://onmange.app/og-image.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "OnMange",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "url": "https://onmange.app",
    "offers": {
      "@type": "Offer",
      "price": "29",
      "priceCurrency": "EUR",
      "name": "Abonnement mensuel tout inclus"
    },
    "description": "Application SaaS de pré-commandes pour food trucks. Menu digital, QR code, programme de fidélité, analytics."
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {"@type": "Question", "name": "Je ne suis pas à l'aise avec la technologie", "acceptedAnswer": {"@type": "Answer", "text": "OnMange a été conçu pour être aussi simple qu'un smartphone. Créez votre menu, partagez votre lien, et c'est parti. On est là pour vous accompagner à chaque étape."}},
      {"@type": "Question", "name": "Mes clients n'utiliseront pas ça", "acceptedAnswer": {"@type": "Answer", "text": "Rien à télécharger, rien à installer. Vos clients cliquent sur votre lien ou scannent un QR code et commandent depuis leur navigateur en 2 minutes."}},
      {"@type": "Question", "name": "29€/mois, c'est rentable ?", "acceptedAnswer": {"@type": "Answer", "text": "2 à 3 commandes supplémentaires par semaine suffisent à le rentabiliser. Et c'est 29€ tout inclus : fidélité, CRM, analytics, offres."}}
    ]
  }
  </script>

  <!-- Subdomain auto-routing (preserve existing behavior) -->
  <script>
    (function() {
      var hostname = window.location.hostname;
      var parts = hostname.split('.');
      if (parts.length >= 3 && parts.slice(-2).join('.') === 'onmange.app') {
        var subdomain = parts[0];
        if (subdomain === 'pro') {
          window.location.href = '/dashboard/';
          return;
        }
        if (subdomain !== 'www' && subdomain !== 'app' && subdomain !== 'dashboard') {
          window.location.href = '/client/';
          return;
        }
      }
    })();
  </script>
</head>

  <a href="#hero" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-[100] focus:px-4 focus:py-2 focus:bg-white focus:text-primary-500 focus:rounded-lg focus:shadow-lg focus:font-semibold">Aller au contenu</a>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
